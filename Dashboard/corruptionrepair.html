<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<div id="corruptionrepairjs"
     data-role="page"
     class="page type-interior pluginConfigurationPage page-windowScroll"
     data-require="emby-button,emby-toggle"
     data-controller="__plugin/corruptionrepairjs">

    <div data-role="content">
        <div class="content-primary">
            <div class="verticalSection verticalSection-extrabottompadding">
                <h2>Demo: Corrupt Image Repair (Non destructive websocket demo)</h2>
                <button id="btnPing" is="emby-button" class="raised button-submit">Send Ping</button>
                <button id="btnScan" is="emby-button" class="raised button-submit">Start Scan</button>
                <button id="btnStopScan" is="emby-button" class="raised button-submit">Stop Scan</button>
            </div>
            <br />

            <label for="logBox">Log output:</label>
            <textarea id="logBox"
                      style="width:100%;height:300px;font-family:monospace;white-space:pre;overflow-y:auto"
                      readonly></textarea>
            <br />
            <progress id="scanProgress" max="100" value="0" style="width:100%;"></progress>
            <span id="scanCounter"></span>
        </div>
    </div>
</div>
